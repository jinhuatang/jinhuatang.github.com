<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>upload file - tangram</title>
</head>
<body>
<a id="upload" href="#">选择上传</a>
<a id="upload2" href="#">选择上传-JSON</a>
<script type="text/javascript" src="http://img.baidu.com/js/tangram-base-1.5.2.2.js"></script>
<script src="tangram.uploadFile.js" type="text/javascript"></script>
<script type="text/javascript">
    baidu.uploadFile('upload','demo.action.html',function (data) {
        alert(data);
    });
    baidu.uploadFile('upload2','demo.action.json.html',function (data) {
        alert(data.msg);
    },'json');
</script>
</body>
</html>
