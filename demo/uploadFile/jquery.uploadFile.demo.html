<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>upload demo - jquery</title>
</head>
<body>
<a id="upload" href="#">选择上传</a>
<a id="upload2" href="#">选择上传-JSON</a>
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="jquery.uploadFile.js" type="text/javascript"></script>
<script type="text/javascript">
    $('#upload').uploadFile('demo.action.html',function (data) {
        alert(data);
    });
    $('#upload2').uploadFile('demo.action.html',function (data) {
        alert(data.msg);
    },'json');
</script>
</body>
</html>
