        <h1>npm常用方法 2013-4-1</h1>
<h2>npm init</h2>
<p>交互的方式为项目创建一个<code>package.json</code>配置文件</p>
<h2>npm install</h2>
<p>安装package。不加参数，则会安装当前目录下<code>package.json</code>里面配置的依赖包，或者<code>scripts</code>中指定的<code>install</code>。</p>
