<h2>forEach如何终止</h2>
<p>数组的forEach方法是无法终止的，除非抛出异常让其终止。<br>如果想在forEach满足某种条件终止循环，可以采用传统的for方式，或者可以采用数组的some方法，当满足条件也会终止。</p>
<pre><code class="lang-javascript">[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>].some(<span class="keyword">function</span>(item){
    <span class="keyword">if</span>(item &gt; <span class="number">2</span>){
        <span class="keyword">return</span> <span class="literal">true</span>;
    }
});</code></pre>
