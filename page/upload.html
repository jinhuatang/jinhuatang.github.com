<!DOCTYPE html>

    <meta charset="utf-8" />

<body>

<iframe id="hidden_upload" style="display:none" src="" name="hidden_upload" ></iframe>
<form class="" method="post" target="hidden_upload" enctype="multipart/form-data" id="uploadForm">
<input id="file" type="file" name="file"/>
<input type="submit" value="Upload" id="filesubmit" />
</form>
测试2：
<a id="upload" href="#">选择上传</a>
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var uploadIframe = '<iframe frameborder="no" action="upload-ret.html" src="javascript:void(0)" scrolling="no" style="width:0px;height:0px;position:absolute;top:0;left:0;opacity:0;filter:alpha(opacity=0);"></iframe>'
    var uploadForm = '<body style="padding:0;margin:0;"><form style="padding:0;margin:0;"><input type="file" style="cursor:pointer;padding:0;margin:0;font-size:1000px;width:1000px;" onchange="if(this.value){this.parentNode.submit();}"/></form></body>';
    $.fn.uploadFile = function(){
        this.css('position','relative');
        var $uploadIframe = $(uploadIframe);
        $uploadIframe.width(this.width());
        $uploadIframe.height(this.height());
        this.append($uploadIframe);
        var idoc = $uploadIframe[0].contentDocument || $uploadIframe[0].contentWindow.document;  
        idoc.open();
        idoc.write(uploadForm);
        idoc.close();
        $uploadIframe.bind('load',function(){
            alert(($uploadIframe[0].contentDocument || $uploadIframe[0].contentWindow.document).innerHTML);
        });
    }
    $('#upload').uploadFile();
</script>
</body>
</html>
